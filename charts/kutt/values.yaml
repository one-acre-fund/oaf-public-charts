# Default values for kutt.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: kutt/kutt
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 10195

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

secretEnv:
  GOOGLE_ANALYTICS: "xxx"
  GOOGLE_ANALYTICS_UNIVERSAL: "xxx"
  GOOGLE_SAFE_BROWSING_KEY: "xxx"
  MAIL_PASSWORD: "xxx"
  MAIL_USER: "xxx"
  RECAPTCHA_SECRET_KEY: "xxx"
  RECAPTCHA_SITE_KEY: "xxx"
  JWT_SECRET: "xxx"

env:
  ADMIN_EMAILS: "admin@gmail.com"
  CONTACT_EMAIL: "admin@gmail.com"
  CUSTOM_DOMAIN_USE_HTTPS: false
  DEFAULT_DOMAIN: "local"
  DEFAULT_MAX_STATS_PER_LINK: 5000
  DISALLOW_ANONYMOUS_LINKS: false
  DISALLOW_REGISTRATION: false
  LINK_LENGTH: 6
  MAIL_FROM: "admin@gmail.com"
  MAIL_HOST: "smtp.gmail.com"
  MAIL_PORT: "865"
  MAIL_SECURE: "true"
  REPORT_EMAIL: "admin@gmail.com"
  SITE_NAME: "kutt"
  USER_LIMIT_PER_DAY: 50
  DB_HOST: "kutt-postgresql"
  DB_USER: postgres
  DB_NAME: redis
  REDIS_HOST: "kutt-redis-master"

# Enabled redis
redis:
  enabled: false
  existingSecret: "redis"

# Enabled postgres
postgresql:
  enabled: false
  existingSecret: "kutt-postgresql"
  postgresqlUsername: "postgres"
  postgresqlDatabase: "kutt"

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
